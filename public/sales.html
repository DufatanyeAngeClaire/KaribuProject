<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Sales | KGL</title>

    <!-- LOCAL BOOTSTRAP -->
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">

    <!-- OPTIONAL CUSTOM CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">Karibu Groceries LTD</span>
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
    </div>
</nav>

<!-- PAGE TITLE -->
<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <h3 class="fw-bold text-success">Produce Sales</h3>
            <p class="text-muted">Record produce sold at this branch</p>
        </div>
    </div>
</div>

<!-- FORM CARD -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    Record Sale
                </div>

                <div class="card-body">
                    <form class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Produce Name</label>
                            <input type="text" class="form-control" placeholder="Beans">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Tonnage (KG)</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Amount Paid (UGX)</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Buyer Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Sales Agent</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Date & Time</label>
                            <input type="datetime-local" class="form-control">
                        </div>

                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success">
                                Complete Sale
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center text-muted mb-3">
    &copy; 2026 Karibu Groceries LTD
</footer>

<!-- BOOTSTRAP JS -->
<script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
