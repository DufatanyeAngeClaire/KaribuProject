<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KGL Login</title>

    <!-- LOCAL BOOTSTRAP -->
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<!-- TOAST CONTAINER -->
<div class="kgl-toast" id="toastContainer"></div>

<!-- LOGIN CONTAINER -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4">

        <div class="card shadow border-0">
            <div class="card-header bg-success text-white text-center">
                <h5 class="mb-0">Karibu Groceries LTD</h5>
            </div>

            <div class="card-body">
                <h6 class="text-center text-muted mb-3">Login</h6>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password">
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-3">
            &copy; 2026 Karibu Groceries LTD
        </p>

    </div>
</div>

<!-- JS -->
<script>
/* ============================
   DEFAULT USER SETUP
============================ */
document.addEventListener("DOMContentLoaded", () => {
    if (!localStorage.getItem("registeredUser")) {
        const defaultUser = {
            username: "kgl_admin",
            password: "groceries2026",
            role: "Manager"
        };
        localStorage.setItem("registeredUser", JSON.stringify(defaultUser));
    }
});

/* ============================
   TOAST FUNCTION
============================ */
function showToast(message, type = "success") {
    const container = document.getElementById("toastContainer");

    const toast = document.createElement("div");
    toast.className = `kgl-toast kgl-toast-${type}`;

    toast.textContent = message;

    container.appendChild(toast);

    setTimeout(() => {
        toast.remove();
    }, 3000);
}

/* ============================
   LOGIN HANDLER
============================ */
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        showToast("Please enter both username and password.", "error");
        return;
    }

    const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

    if (!storedUser || storedUser.username !== username) {
        showToast("Username does not exist.", "error");
        return;
    }

    if (storedUser.password !== password) {
        showToast("Incorrect password. Please try again.", "error");
        return;
    }

    // SUCCESS
    const session = {
        username: storedUser.username,
        role: storedUser.role
    };

    localStorage.setItem("currentSession", JSON.stringify(session));

    showToast("Login successful!", "success");

    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 1000);
});
</script>

<script src="/css/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
