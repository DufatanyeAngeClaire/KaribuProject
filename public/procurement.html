<!DOCTYPE html>
<html>
<head>
    <title>Produce Procurement</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Produce Procurement</h1>
</header>

<nav>
    <a href="dashboard.html">Dashboard</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Record New Produce</h2>

        <form>
            <label>Produce Name</label>
            <input type="text">

            <label>Produce Type</label>
            <input type="text">

            <label>Date</label>
            <input type="date">

            <label>Time</label>
            <input type="time">

            <label>Tonnage (KG)</label>
            <input type="number">

            <label>Cost (UGX)</label>
            <input type="number">

            <label>Dealer Name</label>
            <input type="text">

            <label>Dealer Contact</label>
            <input type="text">

            <label>Branch</label>
            <select>
                <option>Maganjo</option>
                <option>Matugga</option>
            </select>

            <label>Selling Price (UGX)</label>
            <input type="number">

            <button type="submit">Save Produce</button>
        </form>
    </div>
</div>

</body>
</html>
