<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Sales | KGL</title>

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">
            Karibu Groceries LTD
        </span>
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">
            Dashboard
        </a>
    </div>
</nav>

<!-- PAGE TITLE -->
<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <h3 class="text-success fw-bold">Credit / Deferred Sales</h3>
            <p class="text-muted">
                Record produce issued to trusted buyers on credit
            </p>
        </div>
    </div>
</div>

<!-- FORM CARD -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-9 col-md-11">

            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    <h6 class="mb-0">Credit Sale Details</h6>
                </div>

                <div class="card-body">

                    <form>

                        <!-- BUYER INFO -->
                        <h6 class="text-success">Buyer Information</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Buyer Name</label>
                                <input type="text" class="form-control" placeholder="Buyer name">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">National ID (NIN)</label>
                                <input type="text" class="form-control" placeholder="CMXXXXXXXXXXXXX">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" placeholder="Buyer location">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact</label>
                                <input type="text" class="form-control" placeholder="07XXXXXXXX">
                            </div>
                        </div>

                        <hr>

                        <!-- PRODUCE INFO -->
                        <h6 class="text-success">Produce Information</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Produce Name</label>
                                <input type="text" class="form-control" placeholder="Beans">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Produce Type</label>
                                <input type="text" class="form-control" placeholder="Yellow beans">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Tonnage (KG)</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Amount Due (UGX)</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <div class="d-flex justify-content-end mt-4">
                            <button type="reset" class="btn btn-secondary me-2">
                                Clear
                            </button>
                            <button type="submit" class="btn btn-success">
                                Save Credit Sale
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center text-muted mb-3">
    &copy; 2026 Karibu Groceries LTD
</footer>

<!-- Local Bootstrap JS -->
<script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
